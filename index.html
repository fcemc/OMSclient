</head>
<body>
    <div id="spinCont">
        <div id="spinwheel"></div>
    </div>

    <div class="pg" data-role="page" id="page1">
        <div class="hdr" data-role="header">
            <h1>Account Detail </h1>
            <a id="clearAccnt" style="background-color:gainsboro;" href="#" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"></a>
            <a id="updateAccnt" style="background-color:gainsboro;" href="#" class="ui-btn ui-icon-recycle ui-btn-icon-right ui-btn-icon-notext ui-corner-all"></a>
        </div>
        <div role="main" class="ui-content">
            <div style="text-align:center;">
                <div id="accnts"></div>
            </div>
        </div>
    </div>

    <div class="pg" data-role="page" id="page2">
        <div class="hdr" data-role="header">
            <h1>Add Account</h1>
        </div>
        <div role="main" class="ui-content">
            <div style="text-align:center;">
                Enter Member Number: <input id="memberNumber" type="number" />
                Enter Phone Number (Ex:9102591234): <input id="memberPhone" type="number" />
                <input id="findMember" type="button" value="Submit" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
