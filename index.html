<!DOCTYPE html>
<html>
<head>
    <title>FCEMC-OMS</title>

    <link href="js/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link href="css/MiniDashbaord.min.css" rel="stylesheet" />
    <link href="css/jquery.mobile.icons.min.css" rel="stylesheet" />

    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/toastr.min.js"></script>
    <link href="content/toastr.min.css" rel="stylesheet" />

    <link href="css/StyleSheet.css" rel="stylesheet" />
    <script src="js/OMSload.js"></script>
    <script src="js/jquery.spin.js"></script>

    <script src="http://gis.fourcty.org/FCEMCrest/scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="http://gis.fourcty.org/FCEMCrest/signalr/hubs/hubs"></script>

    <script type="text/javascript" src="PushNotification.js"></script>
    <script src="phonegap.js"></script>
    <script src="cordova.js"></script>

</head>
<body>
    <div id="spinCont">
        <div id="spinwheel"></div>
    </div>

    <div class="pg" data-role="page" data-dialog="true" id="pageLogin" data-theme="a">
        <div id="popupLoginWindow" style="padding:10px 20px;">
            <h3>Please sign in</h3>
            <label for="un" class="ui-hidden-accessible">Username:</label>
            <input type="text" name="user" id="un" value="" placeholder="username" data-theme="a">
            <label for="pw" class="ui-hidden-accessible">Password:</label>
            <input type="password" name="pass" id="pw" value="" placeholder="password" data-theme="a">
            <a href="" onclick="checkLogin();" class="ui-shadow ui-btn ui-corner-all ui-btn-inline" data-transition="pop">Submit</a>
            <label class="redbull" id="loginError"></label>
        </div>
        <div style="text-align:center">
            <label id="err"></label>
        </div>
    </div>

    <div class="pg" data-role="page" id="page1">
        <div class="hdr" data-role="header">
            <h1>FCEMC-OMS <a href="#" onclick="initLoad();" class="ui-btn ui-btn-inline ui-icon-recycle ui-btn-icon-notext">Icon only</a></h1>
        </div>
        <div role="main" class="ui-content">
            <div style="text-align:center;">
                <div id="outage"></div>
                <div id="scadaoutage"></div>
            </div>
            <div style="text-align:center;">

                <div id='avls' data-role='collapsible-set'>
                    <div data-role='collapsible'>
                        <h3>AVL</h3>
                        <div id="avl"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pg" data-role="page" id="page2">
        <div data-role="header">
            <h1>Close Outage</h1>
        </div>
        <div role="main" class="ui-content">
            Outage Number:<label id="outLbl"></label>
            <div class="ui-field-contain">
                <label for="select-native-1">Select Cause:</label>
                <select name="select-native-1" id="select-native-1">
                    <option value="0"></option>
                    <option value="1">Aged Equipment</option>
                    <option value="2">Animals</option>
                    <option value="3">Defective Arrester</option>
                    <option value="4">Defective Conductor</option>
                    <option value="5">Defective Cutout</option>
                    <option value="6">Defective Fuse</option>
                    <option value="7">Defective Fuse Holder</option>
                    <option value="8">Defective Hot Line Clamp</option>
                    <option value="9">Defective Insulator</option>
                    <option value="10">Defective OCR</option>
                    <option value="11">Defective Pole</option>
                    <option value="12">Defective Transformer</option>
                    <option value="13">Fire</option>
                    <option value="14">Foreign Object</option>
                    <option value="15">Gun Shot</option>
                    <option value="16">High Wind Blew Foreign Object on Line</option>
                    <option value="17">High Wind Broke Tree or Limb</option>
                    <option value="18">Lightning Blew Fuse in Cutout</option>
                    <option value="19">Lightning Blew Fuse in Transformer</option>
                    <option value="20">Lightning Broke Arrester</option>
                    <option value="21">Lightning Burned Primary down</option>
                    <option value="22">Lightning Burned up Metering Equip</option>
                    <option value="23">Lightning Burned up Transformer</option>
                    <option value="24">Lightning Burned up UG Elbow</option>
                    <option value="25">Lightning Burned up UG Primary</option>
                    <option value="26">Lightning Opened OCR</option>
                    <option value="27">Lightning Tripped CSP Transformer</option>
                    <option value="28">Overloaded OCR or Cutout</option>
                    <option value="29">Overloaded Transformer</option>
                    <option value="30">Poor Connection</option>
                    <option value="31">Poor Workmanship</option>
                    <option value="32">Tree Fell, Dead</option>
                    <option value="33">Tree Grew into Line</option>
                    <option value="34">Tree or Limb Cut</option>
                    <option value="35">UG Elbow Defective</option>
                    <option value="36">UG Primary Defective</option>
                    <option value="37">UG Primary Cut</option>
                    <option value="38">UG Service Defective</option>
                    <option value="39">UG Service Cut</option>
                    <option value="40">Vehicle</option>
                    <option value="41">Ice</option>
                    <option value="42">Customer Trouble</option>
                    <option value="43">Planned Outage</option>
                    <option value="44">Substation Outage</option>
                    <option value="45">Transmission Outage</option>
                    <option value="46">Cause Not Found</option>
                    <option value="47">Sub CKT BRK</option>

                </select>
            </div>
            <div class="ui-field-contain">
                <label for="select-native-2">Select Weather:</label>
                <select name="select-native-2" id="select-native-2">
                    <option value="0"></option>
                    <option value="1">Rain</option>
                    <option value="2">Lightning</option>
                    <option value="3">Wind</option>
                    <option value="4">Snow</option>
                    <option value="5">Ice</option>
                    <option value="6">Sleet</option>
                    <option value="7">Extreme Cold</option>
                    <option value="8">Extreme Heat</option>
                    <option value="9">Weather Other</option>
                    <option value="10">Clear/calm</option>

                </select>
            </div>
            <button style="background-color:black;" onclick="cancelOtage();" class="ui-btn ui-corner-all">Cancel Outage</button>
            <button style="background-color:red;" onclick="closeOtage();" class="ui-btn ui-corner-all">Close Outage</button>
        </div>
    </div>

</body>
</html>
